</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg nav-pills nav-fill fixed-top">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            </ul>
        </div>
    </div>
  </nav>


  <!-- Seção Contato -->
  <section id="contato">
    <div class="container">
    <div class="row align-items-start">

      <h1 class="text-center display-4 animado Muslish800" style="margin-bottom: 100px;">Entre em Contato</h1>
      
      <div class="col-md-6">
        <h4 class="text-start mb-4 Muslish800">Informação de Contato</h4>
        <h5 class="text-start" style="color: rgb(207, 207, 207); margin-bottom: 40px;">
          E-mail: lucas.alexandre.berns.oliveira@gmail.com
        </h5>
        <h4 class="text-start mb-4 Muslish800">Conecte-se Comigo!</h4>
        <a href="https://www.linkedin.com/in/lucasberns/" target="_blank">
          <img
            src="/images/linkedin.png"
            class="rounded float-center"
            width="50"
            height="50"
            alt="LinkedIn"/></a>
        <a href="https://github.com/lucasberns" target="_blank">
          <img
            src="/images/github.png"
            class="rounded float-center"
            width="50"
            height="50"
            alt="GitHub"/></a>
      </div>

      

      <div class="col-md-6">
      <h4 class="text-start Muslish800 mb-4 mt-4 mt-md-0">Envie uma Mensagem</h4>
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label" style="font-family: 'Mulish', serif; font-weight: 500;">Nome</label>
          <input type="text" class="form-control" id="nome">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" style="font-family: 'Mulish', serif; font-weight: 500;">E-mail</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label" style="font-family: 'Mulish', serif; font-weight: 500;">Mensagem</label>
          <textarea class="form-control" id="mensagem" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-light Muslish800">Enviar</button>
      </form>
    </div>
    </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
