<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu Portfólio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    section {
      padding: 100px 0;
    }
    #home {
      background-color: #000;
      color: white;
    }
    #sobre {
      background-color: #f8f9fa;
    }
    #projetos {
      background-color: #e9ecef;
    }
    #contato {
      background-color: #dee2e6;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg nav-pills nav-fill fixed-top">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav nav-pills ms-auto" style="color: white;">
          <li class="nav-item"><a style="color: black; background-color: white; font-family: 'Mulish', serif; font-weight: 800;" class="nav-link active" href="/source/home.html">Início</a></li>
          <li class="nav-item"><a style="color: white; font-family: 'Mulish', serif; font-weight: 500;" class="nav-link" class="nav-link" href="#">Projetos</a></li>
          <li class="nav-item"><a style="color: white; font-family: 'Mulish', serif; font-weight: 500;" class="nav-link" href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Seção Home -->
  <section id="home">
    <div class="container text-center">
      <h1>Bem-vindo ao meu portfólio</h1>
      <p>Desenvolvedor Web | Front-End | Criativo</p>
    </div>
  </section>

  <!-- Seção Sobre -->
  <section id="sobre">
    <div class="container">
      <h2 class="text-center">Sobre Mim</h2>
      <p>Sou um desenvolvedor apaixonado por criar interfaces modernas e responsivas...</p>
    </div>
  </section>

  <!-- Seção Projetos -->
  <section id="projetos">
    <div class="container">
      <h2 class="text-center">Meus Projetos</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Projeto 1</h5>
              <p class="card-text">Descrição do projeto.</p>
            </div>
          </div>
        </div>
        <!-- Repita os blocos para mais projetos -->
      </div>
    </div>
  </section>

  <!-- Seção Contato -->
  <section id="contato">
    <div class="container">
      <h2 class="text-center">Fale Comigo</h2>
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
